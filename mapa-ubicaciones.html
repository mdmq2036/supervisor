<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ubicaciones - DONET</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet CSS para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        .map-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .map-header {
            background: linear-gradient(135deg, #0a1628 0%, #1a2942 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.1);
        }

        .map-header h1 {
            color: #00d9ff;
            margin: 0 0 10px 0;
            font-size: 2em;
        }

        .map-header p {
            color: #a0aec0;
            margin: 0;
        }

        .filters-section {
            background: #1a2942;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            color: #00d9ff;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #2d3748;
            background: #0a1628;
            color: #fff;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-filter {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            color: #0a1628;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-secondary {
            background: #2d3748;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        #map {
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a2942 0%, #0a1628 100%);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #2d3748;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #00d9ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #00d9ff;
            margin: 10px 0;
        }

        .stat-label {
            color: #a0aec0;
            font-size: 0.9em;
        }

        .locations-list {
            background: #1a2942;
            padding: 25px;
            border-radius: 12px;
            max-height: 500px;
            overflow-y: auto;
        }

        .locations-list h3 {
            color: #00d9ff;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .location-item {
            background: #0a1628;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #00d9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .location-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.2);
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .location-time {
            color: #00d9ff;
            font-weight: 600;
        }

        .location-duration {
            background: #2d3748;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #fff;
        }

        .location-details {
            color: #a0aec0;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .location-coords {
            font-family: monospace;
            color: #718096;
            font-size: 0.85em;
        }

        /* Estilos para popups del mapa */
        .leaflet-popup-content-wrapper {
            background: #1a2942;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .leaflet-popup-content {
            margin: 15px;
        }

        .popup-title {
            color: #00d9ff;
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .popup-info {
            color: #a0aec0;
            line-height: 1.6;
            font-size: 0.9em;
        }

        .popup-duration {
            background: #00d9ff;
            color: #0a1628;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 22, 40, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #2d3748;
            border-top: 4px solid #00d9ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .map-container {
                padding: 10px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            #map {
                height: 400px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="map-container">
        <!-- Header -->
        <div class="map-header">
            <h1>üó∫Ô∏è Mapa de Ubicaciones y Tiempo de Permanencia</h1>
            <p>Visualizaci√≥n de ubicaciones GPS y an√°lisis de tiempo de permanencia</p>
        </div>

        <!-- Filtros -->
        <div class="filters-section">
            <h3 style="color: #00d9ff; margin-top: 0;">Filtros de B√∫squeda</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Usuario</label>
                    <select id="filterUsuario">
                        <option value="">Todos los usuarios</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Fecha Inicio</label>
                    <input type="date" id="filterFechaInicio">
                </div>
                <div class="filter-group">
                    <label>Fecha Fin</label>
                    <input type="date" id="filterFechaFin">
                </div>
                <div class="filter-group">
                    <label>Tipo de Dispositivo</label>
                    <select id="filterDeviceType">
                        <option value="">Todos</option>
                        <option value="mobile">M√≥vil</option>
                        <option value="desktop">PC</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn-filter btn-secondary" onclick="limpiarFiltros()">Limpiar</button>
                <button class="btn-filter btn-primary" onclick="cargarUbicaciones()">Buscar</button>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìç</div>
                <div class="stat-value" id="statTotalUbicaciones">0</div>
                <div class="stat-label">Total de Ubicaciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <div class="stat-value" id="statTiempoPromedio">0 min</div>
                <div class="stat-label">Tiempo Promedio</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üì±</div>
                <div class="stat-value" id="statDispositivos">0</div>
                <div class="stat-label">Dispositivos √önicos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üåç</div>
                <div class="stat-value" id="statDistanciaTotal">0 km</div>
                <div class="stat-label">Distancia Total</div>
            </div>
        </div>

        <!-- Mapa -->
        <div id="map"></div>

        <!-- Lista de ubicaciones -->
        <div class="locations-list">
            <h3>üìã Historial de Ubicaciones</h3>
            <div id="locationsList"></div>
        </div>

        <!-- Bot√≥n volver -->
        <div style="margin-top: 30px; text-align: center;">
            <button onclick="window.location.href='index.html'" class="btn-filter btn-secondary">
                ‚Üê Volver al Men√∫ Principal
            </button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="geolocation-tracker.js"></script>
    <script src="mapa-ubicaciones.js"></script>
</body>

</html>
