<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mapa Simple</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Test Mapa Simple</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        console.log('Script cargado');
        console.log('Leaflet disponible:', typeof L !== 'undefined');
        
        // Esperar a que el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM listo');
            
            try {
                // Crear mapa
                console.log('Creando mapa...');
                const map = L.map('map').setView([-12.0464, -77.0428], 12);
                console.log('Mapa creado:', map);
                
                // Agregar tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(map);
                console.log('Tiles agregados');
                
                // Agregar un marcador de prueba
                const marker = L.marker([-12.0464, -77.0428]).addTo(map);
                marker.bindPopup('¡Marcador de prueba!').openPopup();
                console.log('Marcador agregado');
                
                console.log('✅ Mapa funcionando correctamente');
            } catch (error) {
                console.error('❌ Error:', error);
            }
        });
    </script>
</body>
</html>
