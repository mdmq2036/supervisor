<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ubicaciones - Supervisor</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        /* Filtros */
        .filters-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group label {
            display: block;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .btn-search {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--bg-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 242, 254, 0.3);
        }

        /* Estad√≠sticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Mapa */
        #map {
            height: 600px;
            border-radius: 16px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.1);
            margin-bottom: 20px;
            z-index: 1;
        }

        /* Leyenda */
        .map-legend {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* Reporte de Permanencia */
        .report-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .report-title {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .report-item {
            background: rgba(15, 23, 42, 0.4);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }

        .report-location {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .report-stats {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .report-stats strong {
            color: var(--text-primary);
        }

        .duration-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .duration-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Historial */
        .history-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
        }

        .history-item {
            background: rgba(15, 23, 42, 0.4);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-item:hover {
            background: rgba(15, 23, 42, 0.8);
            transform: translateX(5px);
        }

        .history-info strong {
            color: var(--primary);
            display: block;
            margin-bottom: 4px;
        }

        .history-meta {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .history-time {
            text-align: right;
            font-weight: 600;
            color: var(--secondary);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 242, 254, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Mapa de Ubicaciones GPS</h1>
            <p style="color: var(--text-secondary);">Monitoreo en tiempo real de personal y activos</p>
        </div>

        <!-- Filtros -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Usuario</label>
                    <select id="filterUsuario">
                        <option value="">Todos los usuarios</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Fecha Inicio</label>
                    <input type="date" id="filterFechaInicio">
                </div>
                <div class="filter-group">
                    <label>Fecha Fin</label>
                    <input type="date" id="filterFechaFin">
                </div>
                <div class="filter-group">
                    <label>Dispositivo</label>
                    <select id="filterDeviceType">
                        <option value="">Todos</option>
                        <option value="mobile">M√≥vil</option>
                        <option value="desktop">PC/Laptop</option>
                    </select>
                </div>
                <button class="btn-search" onclick="cargarUbicaciones()">üîç Buscar</button>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Ubicaciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statTiempo">0 min</div>
                <div class="stat-label">Tiempo Promedio</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statDispositivos">0</div>
                <div class="stat-label">Dispositivos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statDistancia">0 km</div>
                <div class="stat-label">Distancia Recorrida</div>
            </div>
        </div>

        <!-- Mapa -->
        <div id="map"></div>

        <!-- Leyenda -->
        <div class="map-legend">
            <div class="legend-item"><span class="legend-dot" style="background: #48bb78;"></span> < 5 min</div>
            <div class="legend-item"><span class="legend-dot" style="background: #4299e1;"></span> 5-15 min</div>
            <div class="legend-item"><span class="legend-dot" style="background: #ed8936;"></span> 15-30 min</div>
            <div class="legend-item"><span class="legend-dot" style="background: #f56565;"></span> 30-60 min</div>
            <div class="legend-item"><span class="legend-dot" style="background: #9f7aea;"></span> > 60 min</div>
            <div class="legend-item"><span class="legend-dot" style="background: #718096;"></span> En curso</div>
        </div>

        <!-- Reporte de Permanencia -->
        <div class="report-section">
            <h3 class="report-title">üìä Reporte de Permanencia por Ubicaci√≥n</h3>
            <div id="reportList" class="report-grid"></div>
        </div>

        <!-- Historial -->
        <div class="history-section">
            <h3 style="color: var(--primary); margin-top: 0;">üìã Historial Detallado</h3>
            <div id="historyList"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button onclick="window.location.href='index.html'" class="btn-search" style="background: #334155;">
                ‚Üê Volver al Men√∫
            </button>
        </div>

        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>

        <!-- Scripts -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="config.js"></script>

        <script>
            // Variables globales
            let map;
            let markers = [];
            let polyline;
            let ubicacionesData = [];

            // Inicializar al cargar
            document.addEventListener('DOMContentLoaded', async () => {
                initMap();
                await cargarUsuarios();

                // Establecer fecha de hoy por defecto
                const hoy = new Date().toISOString().split('T')[0];
                document.getElementById('filterFechaInicio').value = hoy;
                document.getElementById('filterFechaFin').value = hoy;

                // Cargar datos iniciales
                await cargarUbicaciones();
            });

            // Inicializar Mapa
            function initMap() {
                // Coordenadas de Lima por defecto
                map = L.map('map').setView([-12.0464, -77.0428], 13);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(map);

                console.log('‚úÖ Mapa inicializado');
            }

            // Cargar Usuarios desde API
            async function cargarUsuarios() {
                const select = document.getElementById('filterUsuario');
                
                try {
                    const response = await fetch('/api/usuarios');
                    if (!response.ok) throw new Error('Error al cargar usuarios');
                    
                    const usuarios = await response.json();
                    
                    select.innerHTML = '<option value="">Todos los usuarios</option>';
                    usuarios.forEach(u => {
                        const opt = document.createElement('option');
                        opt.value = u.id;
                        opt.textContent = u.nombre || u.username;
                        select.appendChild(opt);
                    });

                    console.log(`‚úÖ ${usuarios.length} usuarios cargados`);

                } catch (error) {
                    console.error('Error cargando usuarios:', error);
                    select.innerHTML = '<option value="">Error cargando usuarios</option>';
                }
            }

            // Cargar Ubicaciones desde API
            async function cargarUbicaciones() {
                showLoading(true);
                try {
                    const usuario = document.getElementById('filterUsuario').value;
                    const inicio = document.getElementById('filterFechaInicio').value;
                    const fin = document.getElementById('filterFechaFin').value;
                    const dispositivo = document.getElementById('filterDeviceType').value;

                    // Construir URL con par√°metros
                    const params = new URLSearchParams();
                    if (usuario) params.append('usuario_id', usuario);
                    if (inicio) params.append('fecha_inicio', inicio);
                    if (fin) params.append('fecha_fin', fin);
                    if (dispositivo) params.append('device_type', dispositivo);

                    const url = `/api/ubicaciones${params.toString() ? '?' + params.toString() : ''}`;
                    console.log('üì° Consultando:', url);

                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Error ${response.status}`);

                    ubicacionesData = await response.json();
                    if (!Array.isArray(ubicacionesData)) ubicacionesData = [];

                    console.log(`‚úÖ ${ubicacionesData.length} ubicaciones recibidas`);

                    actualizarMapa(ubicacionesData);
                    actualizarEstadisticas(ubicacionesData);
                    generarReporte(ubicacionesData);
                    actualizarHistorial(ubicacionesData);

                } catch (error) {
                    console.error('Error cargando ubicaciones:', error);
                    document.getElementById('reportList').innerHTML = `<div class="error-message">Error al cargar datos: ${error.message}</div>`;
                } finally {
                    showLoading(false);
                }
            }

            // Actualizar Mapa con Marcadores
            function actualizarMapa(ubicaciones) {
                // Limpiar
                markers.forEach(m => map.removeLayer(m));
                markers = [];
                if (polyline) map.removeLayer(polyline);

                if (!ubicaciones || ubicaciones.length === 0) return;

                const bounds = [];
                const latlngs = [];

                ubicaciones.forEach((u, index) => {
                    if (!u.latitud || !u.longitud) return;

                    const color = getColorPorDuracion(u.duracion_minutos);

                    // Icono personalizado
                    const icon = L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background:${color}; width:30px; height:30px; border-radius:50%; border:2px solid white; box-shadow:0 2px 5px rgba(0,0,0,0.3); display:flex; align-items:center; justify-content:center; color:white; font-size:12px; font-weight:bold;">${index + 1}</div>`,
                        iconSize: [30, 30],
                        iconAnchor: [15, 15]
                    });

                    const marker = L.marker([u.latitud, u.longitud], { icon: icon })
                        .bindPopup(crearPopup(u))
                        .addTo(map);

                    markers.push(marker);
                    bounds.push([u.latitud, u.longitud]);
                    latlngs.push([u.latitud, u.longitud]);
                });

                // Ajustar vista
                if (bounds.length > 0) {
                    map.fitBounds(bounds, { padding: [50, 50] });
                    // Dibujar ruta
                    if (latlngs.length > 1) {
                        polyline = L.polyline(latlngs, { color: '#00f2fe', weight: 2, opacity: 0.6, dashArray: '5, 10' }).addTo(map);
                    }
                }
            }

            // Crear contenido del Popup
            function crearPopup(u) {
                const entrada = new Date(u.timestamp_entrada).toLocaleString('es-PE');
                const duracion = u.duracion_minutos ? `${Math.round(u.duracion_minutos)} min` : 'En curso';

                return `
                    <div style="font-family: 'Outfit', sans-serif; min-width: 200px;">
                        <h4 style="margin:0 0 8px 0; color:#0f172a;">üìç Detalle de Ubicaci√≥n</h4>
                        <div style="font-size:0.9em; color:#334155;">
                            <strong>Usuario:</strong> ${u.nombre || u.username || 'N/A'}<br>
                            <strong>Dispositivo:</strong> ${u.device_type === 'mobile' ? 'üì± M√≥vil' : 'üíª PC'}<br>
                            <strong>Entrada:</strong> ${entrada}<br>
                            <strong>Duraci√≥n:</strong> ${duracion}<br>
                            <strong>Actividad:</strong> ${u.actividad_realizada || 'N/A'}<br>
                            <strong>Precisi√≥n:</strong> ${Math.round(u.precision_metros || 0)}m
                        </div>
                    </div>
                `;
            }

            // Generar Reporte de Permanencia
            function generarReporte(ubicaciones) {
                const container = document.getElementById('reportList');
                
                if (!ubicaciones.length) {
                    container.innerHTML = '<p style="text-align:center; color:var(--text-secondary);">No hay ubicaciones registradas en este periodo.</p>';
                    return;
                }

                // Agrupar por ubicaci√≥n (latitud, longitud)
                const reportePorUbicacion = {};
                
                ubicaciones.forEach(u => {
                    const key = `${u.latitud.toFixed(4)},${u.longitud.toFixed(4)}`;
                    if (!reportePorUbicacion[key]) {
                        reportePorUbicacion[key] = {
                            latitud: u.latitud,
                            longitud: u.longitud,
                            actividades: [],
                            duracionTotal: 0,
                            usuarios: new Set()
                        };
                    }
                    reportePorUbicacion[key].actividades.push(u.actividad_realizada || 'Sin especificar');
                    reportePorUbicacion[key].duracionTotal += u.duracion_minutos || 0;
                    if (u.nombre) reportePorUbicacion[key].usuarios.add(u.nombre);
                });

                // Encontrar duraci√≥n m√°xima para la barra
                const maxDuracion = Math.max(...Object.values(reportePorUbicacion).map(r => r.duracionTotal));

                // Generar HTML
                container.innerHTML = Object.values(reportePorUbicacion).map((reporte, idx) => {
                    const porcentaje = (reporte.duracionTotal / maxDuracion) * 100;
                    const color = getColorPorDuracion(reporte.duracionTotal / reporte.actividades.length);
                    const horas = Math.floor(reporte.duracionTotal / 60);
                    const minutos = Math.round(reporte.duracionTotal % 60);

                    return `
                        <div class="report-item">
                            <div class="report-location">üìç Ubicaci√≥n ${idx + 1}</div>
                            <div class="report-stats">
                                <strong>Permanencia:</strong> ${horas}h ${minutos}m<br>
                                <strong>Visitas:</strong> ${reporte.actividades.length}<br>
                                <strong>Usuarios:</strong> ${reporte.usuarios.size}
                            </div>
                            <div class="duration-bar">
                                <div class="duration-fill" style="width: ${porcentaje}%; background: ${color};"></div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Actualizar Historial
            function actualizarHistorial(ubicaciones) {
                const container = document.getElementById('historyList');
                if (!ubicaciones.length) {
                    container.innerHTML = '<p style="text-align:center; color:var(--text-secondary);">No hay ubicaciones registradas en este periodo.</p>';
                    return;
                }

                container.innerHTML = ubicaciones.map((u, i) => {
                    const entrada = new Date(u.timestamp_entrada).toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' });
                    const color = getColorPorDuracion(u.duracion_minutos);

                    return `
                        <div class="history-item" onclick="centrarEn(${i})" style="border-left-color: ${color}">
                            <div class="history-info">
                                <strong>${u.actividad_realizada || 'Ubicaci√≥n Registrada'}</strong>
                                <span class="history-meta">
                                    ${u.device_type === 'mobile' ? 'üì±' : 'üíª'} 
                                    ${u.nombre || u.username || 'Usuario'} - Precisi√≥n: ${Math.round(u.precision_metros)}m
                                </span>
                            </div>
                            <div class="history-time">
                                ${entrada}<br>
                                <span style="font-size:0.8em; color:${color}">
                                    ${u.duracion_minutos ? Math.round(u.duracion_minutos) + ' min' : 'En curso'}
                                </span>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Actualizar Estad√≠sticas
            function actualizarEstadisticas(data) {
                document.getElementById('statTotal').textContent = data.length;

                const duraciones = data.filter(d => d.duracion_minutos).map(d => d.duracion_minutos);
                const promedio = duraciones.length ? Math.round(duraciones.reduce((a, b) => a + b, 0) / duraciones.length) : 0;
                document.getElementById('statTiempo').textContent = `${promedio} min`;

                const dispositivos = new Set(data.map(d => d.device_fingerprint)).size;
                document.getElementById('statDispositivos').textContent = dispositivos;

                // Distancia aproximada
                let dist = 0;
                for (let i = 1; i < data.length; i++) {
                    dist += calcularDistancia(data[i - 1].latitud, data[i - 1].longitud, data[i].latitud, data[i].longitud);
                }
                document.getElementById('statDistancia').textContent = `${(dist / 1000).toFixed(2)} km`;
            }

            // Utilidades
            function getColorPorDuracion(minutos) {
                if (!minutos) return '#718096'; // Gris (En curso)
                if (minutos < 5) return '#48bb78'; // Verde
                if (minutos < 15) return '#4299e1'; // Azul
                if (minutos < 30) return '#ed8936'; // Naranja
                if (minutos < 60) return '#f56565'; // Rojo
                return '#9f7aea'; // Morado
            }

            function calcularDistancia(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const œÜ1 = lat1 * Math.PI / 180;
                const œÜ2 = lat2 * Math.PI / 180;
                const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
                const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
                return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            }

            function centrarEn(index) {
                if (markers[index]) {
                    markers[index].openPopup();
                    map.setView(markers[index].getLatLng(), 16);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            function showLoading(show) {
                document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
            }
        </script>

</body>

</html>
