<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a1628"/>
  
  <!-- Outer glow circle -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#00d9ff" stroke-width="8" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Icons at top -->
  <g transform="translate(80, 80)">
    <!-- Chart 1 -->
    <rect x="0" y="0" width="50" height="50" fill="none" stroke="#00d9ff" stroke-width="2" rx="4"/>
    <circle cx="8" cy="8" r="2" fill="#00d9ff"/>
    <circle cx="8" cy="8" r="2" fill="#00d9ff"/>
    <circle cx="42" cy="8" r="2" fill="#00d9ff"/>
    <circle cx="42" cy="8" r="2" fill="#00d9ff"/>
    <line x1="8" y1="8" x2="42" y2="8" stroke="#00d9ff" stroke-width="1"/>
    <rect x="10" y="25" width="4" height="15" fill="#00d9ff"/>
    <rect x="18" y="20" width="4" height="20" fill="#00d9ff"/>
    <rect x="26" y="15" width="4" height="25" fill="#00d9ff"/>
    <rect x="34" y="22" width="4" height="18" fill="#00d9ff"/>
  </g>
  
  <g transform="translate(175, 80)">
    <!-- Chart 2 -->
    <rect x="0" y="0" width="50" height="50" fill="none" stroke="#00d9ff" stroke-width="2" rx="4"/>
    <circle cx="8" cy="8" r="2" fill="#00d9ff"/>
    <circle cx="42" cy="8" r="2" fill="#00d9ff"/>
    <line x1="8" y1="8" x2="42" y2="8" stroke="#00d9ff" stroke-width="1"/>
    <rect x="10" y="20" width="4" height="20" fill="#00d9ff"/>
    <rect x="18" y="15" width="4" height="25" fill="#00d9ff"/>
    <rect x="26" y="18" width="4" height="22" fill="#00d9ff"/>
    <rect x="34" y="12" width="4" height="28" fill="#00d9ff"/>
  </g>
  
  <g transform="translate(270, 80)">
    <!-- Pie Chart -->
    <rect x="0" y="0" width="50" height="50" fill="none" stroke="#00d9ff" stroke-width="2" rx="4"/>
    <circle cx="8" cy="8" r="2" fill="#00d9ff"/>
    <circle cx="42" cy="8" r="2" fill="#00d9ff"/>
    <circle cx="25" cy="28" r="12" fill="none" stroke="#00d9ff" stroke-width="2"/>
    <path d="M 25 28 L 25 16 A 12 12 0 0 1 35 28 Z" fill="#00d9ff" opacity="0.6"/>
  </g>
  
  <!-- Main Text: DONET -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" letter-spacing="4">DONET</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="350" r="8" fill="#cccccc" opacity="0.5"/>
</svg>
