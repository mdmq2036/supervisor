<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer cyan circle glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0f172a"/>

  <!-- Outer glow effect -->
  <circle cx="200" cy="200" r="180" fill="url(#glowGradient)" filter="url(#glow)"/>

  <!-- Outer cyan circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#00ffff" stroke-width="8" filter="url(#glow)"/>

  <!-- Inner dark circle -->
  <circle cx="200" cy="200" r="160" fill="#0a0e27"/>

  <!-- Analytics icons group -->
  <g transform="translate(200, 100)">
    <!-- Icon 1: Bar chart -->
    <rect x="-70" y="-20" width="35" height="40" fill="none" stroke="#00ffff" stroke-width="2" rx="3"/>
    <line x1="-60" y1="0" x2="-50" y2="-10" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="-50" y1="-10" x2="-40" y2="-5" stroke="#00ffff" stroke-width="1.5"/>
    <rect x="-55" y="5" width="3" height="8" fill="#00ffff"/>
    <rect x="-45" y="0" width="3" height="13" fill="#00ffff"/>
    <rect x="-35" y="3" width="3" height="10" fill="#00ffff"/>

    <!-- Icon 2: Line chart -->
    <rect x="-15" y="-20" width="35" height="40" fill="none" stroke="#00ffff" stroke-width="2" rx="3"/>
    <line x1="-5" y1="5" x2="5" y2="-5" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="5" y1="-5" x2="15" y2="0" stroke="#00ffff" stroke-width="1.5"/>
    <circle cx="-5" cy="5" r="2" fill="#00ffff"/>
    <circle cx="5" cy="-5" r="2" fill="#00ffff"/>
    <circle cx="15" cy="0" r="2" fill="#00ffff"/>

    <!-- Icon 3: Pie chart -->
    <rect x="40" y="-20" width="35" height="40" fill="none" stroke="#00ffff" stroke-width="2" rx="3"/>
    <circle cx="57.5" cy="0" r="12" fill="none" stroke="#00ffff" stroke-width="2"/>
    <path d="M 57.5 0 L 57.5 -12 A 12 12 0 0 1 69 0 Z" fill="#00ffff" opacity="0.3"/>
  </g>

  <!-- DONET text -->
  <g transform="translate(200, 200)">
    <!-- D -->
    <text x="-80" y="30" font-size="72" font-weight="bold" fill="#00bfff" font-family="Arial, sans-serif">D</text>
    
    <!-- O (hexagon) -->
    <g transform="translate(-20, 0)">
      <polygon points="0,-20 17,-10 17,10 0,20 -17,10 -17,-10" fill="none" stroke="#6366f1" stroke-width="3"/>
      <polygon points="0,-20 17,-10 17,10 0,20 -17,10 -17,-10" fill="#6366f1" opacity="0.2"/>
    </g>

    <!-- N -->
    <text x="40" y="30" font-size="72" font-weight="bold" fill="#00bfff" font-family="Arial, sans-serif">N</text>
    
    <!-- E -->
    <text x="110" y="30" font-size="72" font-weight="bold" fill="#d1d5db" font-family="Arial, sans-serif">E</text>
    
    <!-- T -->
    <text x="170" y="30" font-size="72" font-weight="bold" fill="#d1d5db" font-family="Arial, sans-serif">T</text>
  </g>
</svg>
