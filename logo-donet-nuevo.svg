<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo exterior con brillo cian -->
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo circular oscuro -->
  <circle cx="100" cy="100" r="95" fill="#0a1628" stroke="url(#glowGradient)" stroke-width="3" filter="url(#glow)"/>

  <!-- Iconos superiores (gráficos) -->
  <g transform="translate(40, 35)">
    <!-- Icono 1: Gráfico de barras -->
    <rect x="0" y="0" width="25" height="20" rx="2" fill="none" stroke="#00d9ff" stroke-width="1.5"/>
    <rect x="3" y="12" width="3" height="5" fill="#00d9ff"/>
    <rect x="8" y="8" width="3" height="9" fill="#00d9ff"/>
    <rect x="13" y="10" width="3" height="7" fill="#00d9ff"/>
    <rect x="18" y="6" width="3" height="11" fill="#00d9ff"/>

    <!-- Icono 2: Gráfico de líneas -->
    <rect x="35" y="0" width="25" height="20" rx="2" fill="none" stroke="#00d9ff" stroke-width="1.5"/>
    <polyline points="38,15 43,10 48,12 53,7 57,9" fill="none" stroke="#00d9ff" stroke-width="2"/>
    <circle cx="38" cy="15" r="1.5" fill="#00d9ff"/>
    <circle cx="43" cy="10" r="1.5" fill="#00d9ff"/>
    <circle cx="48" cy="12" r="1.5" fill="#00d9ff"/>
    <circle cx="53" cy="7" r="1.5" fill="#00d9ff"/>
    <circle cx="57" cy="9" r="1.5" fill="#00d9ff"/>

    <!-- Icono 3: Gráfico circular -->
    <rect x="70" y="0" width="25" height="20" rx="2" fill="none" stroke="#00d9ff" stroke-width="1.5"/>
    <circle cx="82.5" cy="10" r="6" fill="none" stroke="#00d9ff" stroke-width="2" stroke-dasharray="10 5 5 5"/>
  </g>

  <!-- Texto DONET -->
  <g transform="translate(100, 100)">
    <!-- D -->
    <text x="-70" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#glowGradient)">D</text>

    <!-- O con cubo -->
    <g transform="translate(-30, 0)">
      <!-- Cubo 3D -->
      <polygon points="0,-8 10,-3 10,7 0,12 -10,7 -10,-3" fill="none" stroke="#00d9ff" stroke-width="2"/>
      <line x1="-10" y1="-3" x2="0" y2="2" stroke="#00d9ff" stroke-width="1.5"/>
      <line x1="10" y1="-3" x2="0" y2="2" stroke="#00d9ff" stroke-width="1.5"/>
      <line x1="0" y1="2" x2="0" y2="12" stroke="#00d9ff" stroke-width="1.5"/>
    </g>

    <!-- N -->
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#glowGradient)">N</text>

    <!-- ET (gris) -->
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#999999">ET</text>
  </g>
</svg>
