<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - M√≥dulo de Reportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a1628;
            color: white;
            padding: 20px;
        }
        .status-box {
            background: #162032;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #00d4ff;
        }
        .success { border-left-color: #00ff00; }
        .error { border-left-color: #ff4444; }
        h1 { color: #00d4ff; }
        .test-item {
            padding: 10px;
            margin: 10px 0;
            background: #1a2942;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background: #00d4ff;
            color: #0a1628;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background: #00ffff;
        }
    </style>
</head>
<body>
    <h1>üîß Test del M√≥dulo de Reportes</h1>

    <div class="status-box" id="fileStatus">
        <h3>üìÅ Estado de Archivos</h3>
        <div id="fileResults"></div>
    </div>

    <div class="status-box" id="jsStatus">
        <h3>üìä JavaScript</h3>
        <div id="jsResults"></div>
    </div>

    <div class="status-box">
        <h3>üöÄ Acciones</h3>
        <button class="btn" onclick="location.href='index.html'">Ir a la Aplicaci√≥n</button>
        <button class="btn" onclick="testReports()">Probar M√≥dulo de Reportes</button>
        <button class="btn" onclick="location.reload()">Recargar P√°gina</button>
    </div>

    <script>
        // Test de archivos
        function testFiles() {
            const files = [
                'index.html',
                'reports.js',
                'styles.css',
                'app.js',
                'config.js'
            ];

            const fileResults = document.getElementById('fileResults');
            let html = '';

            files.forEach(file => {
                fetch(file, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            html += `<div class="test-item">‚úÖ ${file} - OK (${response.status})</div>`;
                        } else {
                            html += `<div class="test-item">‚ùå ${file} - Error (${response.status})</div>`;
                        }
                        fileResults.innerHTML = html;
                    })
                    .catch(error => {
                        html += `<div class="test-item">‚ùå ${file} - No encontrado</div>`;
                        fileResults.innerHTML = html;
                    });
            });
        }

        // Test de JavaScript
        function testJS() {
            const jsResults = document.getElementById('jsResults');
            let html = '';

            // Verificar si reports.js se carg√≥
            setTimeout(() => {
                if (typeof generateReport === 'function') {
                    html += '<div class="test-item">‚úÖ reports.js cargado correctamente</div>';
                    html += '<div class="test-item">‚úÖ Funci√≥n generateReport() disponible</div>';
                } else {
                    html += '<div class="test-item">‚ùå reports.js NO cargado</div>';
                }

                if (typeof showScreen === 'function') {
                    html += '<div class="test-item">‚úÖ app.js cargado correctamente</div>';
                } else {
                    html += '<div class="test-item">‚ùå app.js NO cargado</div>';
                }

                jsResults.innerHTML = html;
            }, 1000);
        }

        function testReports() {
            alert('Verificando m√≥dulo de reportes...\n\nAbre la consola (F12) para ver detalles.');
            console.log('=== TEST DE REPORTES ===');
            console.log('typeof generateReport:', typeof generateReport);
            console.log('typeof downloadReport:', typeof downloadReport);
            console.log('typeof shareWhatsApp:', typeof shareWhatsApp);
            console.log('typeof setFilterType:', typeof setFilterType);
        }

        // Ejecutar tests al cargar
        window.addEventListener('DOMContentLoaded', () => {
            testFiles();
            testJS();
        });
    </script>

    <!-- Cargar scripts de la app -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="reports.js"></script>
</body>
</html>
